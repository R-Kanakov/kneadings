# name of the task and system to perform
task: symbolic_representation
system: multi_peak

# A config for three connected neurons
# Parameters can be passed in any order
system_params:
  amplitude: 1.0
  frequency: 3.0

# Grid describes parameters for bi-parametric scan. TODO: add larger scan.
# First goes parameter name, than interval in which parameter will be seen
# For example: a = 0.5, interval = [50, 50], step = 0.01 =>
# we'll use [-49.5, 50.5] interval with 0.01 step
# and we'll have (50.5 - (-49.5)) / 0.01 = 10000 start dots
# TODO: If parameter is a list, each element of it will be changed
grid:
  amplitude:
    interval: [10, 10]
    step: 0.1
  frequency:
    interval: [10, 10]
    step: 0.1

evaluation_params:
  # Required params:
  dt: 0.001
  n: 5000
  initPt: [-0.5, 1.0]
  # Optional params:
  rtol: 1e-8
  atol: 1e-8
  tSkip: 5.0

events:
  evt1:
    component: x1
    compare: <
    value: 0.5
    color: red

# information for saving files
# "directory": where save it
# "mask": what is the prefix
# "useTimeStamp": "folder" or "file",
# - "ignore": ignores timestamp and uses "directory" and "mask" as is
# - "file": appends timestamp after "mask" for each saved file
# - "folder": creates folder with timestamp name and saves everything there
# "imageExtension": used specifically for images
output:
  directory: "./output/"
  mask: test
  useTimestamp: file
  imageExtension: png
